{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{item.name}}? </h2>

<form action="{{url_for('deleteItem',item_name=item.name)}}" method = 'post'>

	<button type="submit" class="btn btn-default delete" name="submit" value="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	
	

</form>

{% endblock %}
